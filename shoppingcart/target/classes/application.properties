#Sets the logging level of the org.springframework.web dependency
logging.level.org.springframework.web=DEBUG 
server.port=8080



#Access h2 database via localhost/8080/h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.jdbc-url=jdbc:h2:file:~/shoppingCart
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

#Primary database pooling ppties
spring.datasource.max-active=10
spring.datasource.max-idle=8
spring.datasource.max-wait=10000
spring.datasource.min-evictable-idle-time-millis=1000
spring.datasource.min-idle=8
spring.datasource.time-between-eviction-runs-millis=1

#Flyway ppties
spring.flyway.baseline-on-migrate=true
spring.jpa.hibernate.ddl-auto=

#Flyway db pooling ppties
flyway.datasource.max-active=10
flyway.datasource.max-idle=8
flyway.datasource.max-wait=10000
flyway.datasource.min-evictable-idle-time-millis=1000
flyway.datasource.time-between-eviction-runs-millis=1